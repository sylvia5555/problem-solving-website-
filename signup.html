<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="shortcut icon" href="imgs/logo4.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- poppins font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- render elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library -->
    <script src="https://kit.fontawesome.com/3d58f99cb9.js" crossorigin="anonymous"></script>

    <!-- page style -->
    <link rel="stylesheet" href="css/signup.css">

</head>

<body>
    <div class="container">
    <div class="main">
        <h1>Sign Up</h1>
        <p>Want to make a new account?</p>
        <form action="post">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
            
            <button>SUBMIT</button>
        </form>
        <p>already have account?  <a href="login.html">login</a> </p>
        
        <div class="others">
            <h3><span>Sign Up</span> with?</h3>
            <p class="google"><img src="imgs/pngwing.com.png" alt="google"><strong>google</strong></p>
            <p class="github"><img src="imgs/github-Icon.png" alt="github"><strong>Github</strong></p>
        </div>
    </div>

    <div class="additional">
        <div class="img">
            <img src="imgs/signup.png" alt="">
        </div>
        
    </div>
    </div>

</body>

</html>
